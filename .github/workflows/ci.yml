name: CI

on:
  push:
    paths:
      - "packages/shared/**"
      - "services/service-a/**"
      - "services/service-b/**"
    branches: [main]
  pull_request:
    paths:
      - "packages/shared/**"
      - "services/service-a/**"
      - "services/service-b/**"
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - packages/shared
          - services/service-a
          - services/service-b
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm install
      - name: Lint
        run: |
          cd ${{ matrix.service }}
          if [ -f package.json ] && npm run | grep -q "lint"; then npm run lint; else echo "No lint script"; fi
      - name: Build
        run: |
          cd ${{ matrix.service }}
          if [ -f package.json ] && npm run | grep -q "build"; then npm run build; else echo "No build script"; fi
      - name: Test
        run: |
          cd ${{ matrix.service }}
          if [ -f package.json ] && npm run | grep -q "test"; then npm test; else echo "No test script"; fi
